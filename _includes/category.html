<div>
{% for category in site.categories %}
<ul class="list-group">

<li class="list-group-item">{{ category | first }} <span class="badge">{{ category | last | size }}</span></li>

<ul class="arc-list list-group">
    {% for post in category.last %}
        <li class="list-group-item">{{ post.date | date:"%d/%m/%Y"}}<a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>

</ul>
{% endfor %}
</div>
