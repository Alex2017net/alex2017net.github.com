<div class="container-fluid" style=" padding-top: 50px; ">
    <div class="row">

 <!-- 去掉轮播两边的阴影 -->   	
<style>
.carousel-control.left {  
    
  background-image:none;  
  background-repeat: repeat-x;  
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#80000000', endColorstr='#00000000', GradientType=1);  
}  
.carousel-control.right {  
  left: auto;  
  right: 0;  
   
  background-image:none;  
  background-repeat: repeat-x;  
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#00000000', endColorstr='#80000000', GradientType=1);  
}  
</style>


<div id="myCarousel" class="carousel slide">
   
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" style="border-radius: 0px;" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" style="border-radius: 0px;" data-slide-to="1"></li>
        <li data-target="#myCarousel" style="border-radius: 0px;" data-slide-to="2"></li>
    </ol>   
    
    <div class="carousel-inner">
        <div class="item active">
            <img src="/assets/img/pexels/desk-messy.jpeg" alt="First slide">
        </div>
        <div class="item">
            <img src="/assets/img/pexels/desk-nerd.jpeg" alt="Second slide">
        </div>
        <div class="item">
            <img src="/assets/img/pexels/desk-open.jpeg" alt="Third slide">
        </div>
    </div>
    
    <a class="carousel-control left" href="#myCarousel" 
        data-slide="prev">   <!-- &lsaquo; -->
    </a>
    <a class="carousel-control right" href="#myCarousel" 
        data-slide="next">   <!--     &rsaquo; -->
    </a>
</div>

</div>
</div>
